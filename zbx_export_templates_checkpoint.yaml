zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
  templates:
    - uuid: 0f62847b20e5434aa734e43c7dc468a7
      template: 'CheckPoint RSS - new versions'
      name: 'CheckPoint RSS - new versions'
      description: 'From https://community.checkpoint.com/t5/Product-Announcements/bg-p/products-blog'
      groups:
        - name: Templates
      items:
        - uuid: 080c6eee50544d61bc24e2108920c361
          name: 'Check Point Announcements'
          type: HTTP_AGENT
          key: rss.checkpoint.versions.update
          delay: 1d;wd1
          history: 7d
          value_type: TEXT
          preprocessing:
            - type: REGEX
              parameters:
                - '<span class=[''"]lia-message-unread[''"][^>]*>\s*<a[^>]*>([^<]+)</a>'
                - \1
          url: 'https://community.checkpoint.com/t5/Product-Announcements/bg-p/products-blog'
          tags:
            - tag: notify
              value: dashboard_diit
          triggers:
            - uuid: 6e27b5afef714a02b30aabdbe24b59c5
              expression: 'change(/CheckPoint RSS - new versions/rss.checkpoint.versions.update)=1'
              name: '{ITEM.LASTVALUE1} update available'
              priority: INFO
              manual_close: 'YES'
